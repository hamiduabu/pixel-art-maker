<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
  <!-- Starting point of portion to hide on full-screen mode -->
  <div id="top">

    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="size-picker">
      <label for="input-height">Grid Height:</label>
      <input type="number" id="input-height" name="height" min="1" value="1" class="input-style">
      <label for="input-width">Grid Width:</label>
      <input type="number" id="input-width" name="width" min="1" value="1" class="input-style">
      <input type="submit" id="create" value="create grid" class="input-style">
    </form>

    <h2>Pick A Color</h2>

    <label for="bg-color-picker">Select Background Color</label>
    <input type="color" id="bg-color-picker" value="#f4a460" class="input-style">

    <label for="color-picker">Select Grid Color</label>
    <input type="color" id="color-picker" value="#2e8b57" class="input-style">

    <h2>Design Canvas</h2>

  </div>
  <!-- Ending point of portion to hide on full-screen mode -->

  <button id="clear" class="input-style">clear grid</button>
  <button id="reset" class="input-style">delete Grid</button>
  <button id="hide" class="input-style">full screen</button>

  <!-- Separating the value/text of the title attribute into multiple lines in HTML code so the browser displays it in multiple lines and users can view hint in multiple lines instead of a single long line -->

  <i title="1. Click on a Cell/Grid to add Selected Grid Color.
2. Click the same Cell/Grid again to remove previously added Color" class="material-icons">live_help</i>

  <hr>

  <table id="pixel-canvas">

  </table>

  <script src="design.js"></script>
</body>

</html>
